<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Polls for People with Opinions</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Polls for People with Opinions</h1>
    </header>

    <main>
        <section id="active-poll">
            <h1>Active Poll</h1>

            <section id="new-poll-form">
                <form>
                    <h2>Format Your Crucial Poll</h2>
<!--If running into issues, make this a textarea instead of an input-->
                    <label>Poll Question:
                        <input required question ="question">
                    </label>
                    <label>Option A
                        <input required name="optionA">
                    </label>
                    <label>Option B
                        <input required name="optionB">
                    </label>
                    <label>Brace Yourself for Opinions:
                        <button class="engage">Start Poll</button>
                    </label>
                </form>
            </section>

            <section id="poll-display">
                <div class="opinion-box">
                    <span class="question">Which Parting Sentiment Is Better?</span>
                    <span class="option a">Best Wishes</span>
                    <span class="count a">2</span>
                    <span class="option b">Warmest Regards</span>
                    <span class="count b">4</span>
                </div>
            </section>

            <section id="poll-tally-keeper">
                <h2>Tally the Votes!</h2>
                <div class="opinion-box tally">
                    <span class="question">Which Parting Sentiment Is Better?</span>
                    <span class="option a">Best Wishes</span>
                    <button class="count a">+</button>
                    <button class="uncount a">-</button>
                    <span class="option b">Warmest Regards</span>
                    <button class="count b">+</button>
                    <button class="uncount b">-</button>
                    <button class="end-poll-button engage">Conclude Poll</button>
                </div>
            </section>
        </section>

        <section id="past-polls">
                <h1>Past Polls</h1>
<!--Placeholder spans, not sure if they need a container or will be generated through .create-->
                <div class="polls container">
                    <span class="question">??</span>
                    <span class="option a">Yes</span>
                    <span class="count a">1</span>
                    <span class="option b">No</span>
                    <span class="count b">2</span>
                </div>
        </section>


    </main>

</body>

</html>
